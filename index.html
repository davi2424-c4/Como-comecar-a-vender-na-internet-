<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Jogo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            border: 3px solid #fff;
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            text-shadow: 2px 2px 4px #000;
        }

        .match-info {
            margin: 20px 0;
            font-size: 18px;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .countdown-box {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            min-width: 80px;
        }

        .countdown-value {
            font-size: 36px;
            display: block;
            margin-bottom: 5px;
        }

        .stadium {
            margin-top: 20px;
            font-style: italic;
        }

        .soccer-ball {
            position: absolute;
            font-size: 30px;
            animation: float 3s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .teams {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-logo {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            font-size: 40px;
        }

        .vs {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva para o Grande Jogo</h1>
        
        <div class="teams">
            <div class="team">
                <div class="team-logo">‚öΩ</div>
                <div>Casa</div>
            </div>
            <div class="vs">VS</div>
            <div class="team">
                <div class="team-logo">‚öΩ</div>
                <div>Fora</div>
            </div>
        </div>

        <div class="match-info">
            <div>üèüÔ∏è Est√°dio: Quadra do denis</div>
            <div>üìÖ Data: 29/06/2025</div>
            <div>‚è∞ Hor√°rio: 17:00h</div>
        </div>

        <div class="countdown" id="countdown">
            <div class="countdown-box">
                <span class="countdown-value" id="days">00</span>
                <span>Dias</span>
            </div>
            <div class="countdown-box">
                <span class="countdown-value" id="hours">00</span>
                <span>Horas</span>
            </div>
            <div class="countdown-box">
                <span class="countdown-value" id="minutes">00</span>
                <span>Minutos</span>
            </div>
            <div class="countdown-box">
                <span class="countdown-value" id="seconds">00</span>
                <span>Segundos</span>
            </div>
        </div>

        <div class="stadium">
            N√£o perca esse cl√°ssico do futebol!
        </div>
    </div>

    <script>
        // Data do jogo: 29 de junho de 2025 √†s 17:00
        const matchDate = new Date(2025, 5, 29, 17, 0, 0);
        
        function updateCountdown() {
            const now = new Date();
            const diff = matchDate - now;
            
            // C√°lculos do tempo
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Atualizar a exibi√ß√£o
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Criar bolas de futebol flutuantes aleatoriamente
            if (Math.random() > 0.7) {
                createSoccerBall();
            }
        }
        
        function createSoccerBall() {
            const ball = document.createElement('div');
            ball.className = 'soccer-ball';
            ball.innerHTML = '‚öΩ';
            ball.style.left = `${Math.random() * 100}%`;
            ball.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(ball);
            
            // Remover ap√≥s a anima√ß√£o
            setTimeout(() => {
                ball.remove();
            }, 5000);
        }
        
        // Atualizar a cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Criar algumas bolas iniciais
        for (let i = 0; i < 5; i++) {
            setTimeout(createSoccerBall, i * 800);
        }
    </script>
</body>
</html>
